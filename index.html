<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Data Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <button onclick="update('construction')">Constructions</button>
  <button onclick="update('received')">Others</button>
    <div id="dataviz"></div>

<script>
  
    var margin = {top: 50, right: 30, bottom: 200, left: 100},
    width = 460 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
    var svg = d3.select("#dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

          var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")

  function update(selectedVar) {
     var dataPath= "" 
if(selectedVar==='construction'){
     dataPath ="https://raw.githubusercontent.com/wxk9/opendataviz/main/Construction.csv"
}else{
     dataPath = "https://raw.githubusercontent.com/wxk9/opendataviz/main/test-data.csv"
}
// Parse the Data
  d3.csv(dataPath, function(data) {
      // https://wxk9.github.io/opendataviz/data_stacked.csv 
      // https://raw.githubusercontent.com/wxk9/opendataviz/main/data_stacked.csv 

  // List of subgroups = header of the csv files = soil condition here
    var subgroups = data.columns.slice(1)

  // List of groups = species here = value of the first column called group -> I show them on the X axis
    var groups = d3.map(data, function(d){return(d.initiative)}).keys()

    x.domain(groups)
    xAxis.transition().duration(1000).call(d3.axisBottom(x)).selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");


    // Add Y axis
    y.domain([0, 200]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

  // color palette = one color per subgroup
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(['#C7EFCF','#FE5F55'])

  //stack the data? --> stack per subgroup
  var stackedData = d3.stack()
    .keys(subgroups)
    (data)

  var tooltip = d3.select("#dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  var mouseover = function(d) {
    var subgroupName = d3.select(this.parentNode).datum().key;
    var subgroupValue = d.data[subgroupName];
    tooltip
        .html("category: " + subgroupName + "<br>" + "percentage: " + subgroupValue)
        .style("opacity", 1);
  }

  var mousemove = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px");
    // what subgroup are we hovering?
    var subgroupName = d3.select(this.parentNode).datum().key; // This was the tricky part
    var subgroupValue = d.data[subgroupName];
    // Reduce opacity of all rect to 0.2
    d3.selectAll(".myRect").style("opacity", 0.4)
    // Highlight all rects of this subgroup with opacity 0.8. It is possible to select them since they have a specific class = their name.
    d3.selectAll("."+subgroupName)
      .style("opacity", 1)

    }

  // When user do not hover anymore
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0);
    // Back to normal opacity: 0.8
    d3.selectAll(".myRect")
      .style("opacity",0.8)
    }

    svg.selectAll("g").selectAll("rect").remove()

    var t = svg.append("g")
    .selectAll("g")
    .data(stackedData)
    .enter().append("g")
    .attr("fill", function(d) { return color(d.key); })
      .attr("class", function(d){ return "myRect " + d.key }) // Add a class to each subgroup: their name
      

    t.selectAll("rect")
    .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.initiative); })
        .attr("y", function(d) { return y(d[1]*100); })
        .attr("height", function(d) { return y(d[0]*100) - y(d[1]*100); })
        .attr("width",x.bandwidth())
        .attr("stroke", "grey")
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

  })
}

update('construction')

</script>
</body>
</html>
